<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>nike-cart</title>
		<link rel="stylesheet" type="text/css" href="/css/cart.css">
		<link rel="stylesheet" href="/libs/font/iconfont/iconfont.css">
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/cart.js"></script>
	</head>
		
	<body>
		<!--header-->
		<header></header>
		<!-- body -->
		<div class="cart">
			<div class="left">
				<div class="warn">
					<p>亲爱的顾客，近期有不法分子假冒各大品牌工作人员进行诈骗活动，为了您的账户和财产安全，请勿轻信此类信息，谨防被骗。</p>
				</div>
				<div class="join">
					<p>成为NIKE+会员，享受每笔订单免费配送，和14天无理由退换货服务。使用优惠券码，需以 NIKEPLUS 账户登录。</p>
					<span><a href="/html/register.html">立即加入NIKEPLUS</a></span>
					<p>非会员每笔订单需达到399元即可享受免费配送服务。上海地区（崇明岛除外）及江浙部分地区用户上午11点前完成支付的订单可当日送达，23点前支付的订单可次日送达。详情请参考配送方式。</p>
				</div>
				<div class="shop">
					<div class="tableT">
						<h4>您的购物车</h4>
					</div>
					<table id="box">
						<tr>
							<th>选择</th>
				            <th>名称</th>
				            <th>单价</th>
				            <th>数量</th>
				            <th>编辑</th>
						</tr>
						<tfoot>
							<tr>
								<td colspan="6">总价：￥<b id="money"></b></td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
			<div class="right">
				<div class="count">
					<dl>
						<dt>小结信息<span></span></dt>
						<dd>注意订单商品总额</dd>
						<dd>注意实际支付运费</dd>
						<dd>订单总价（国内价）</dd>
						<dd><button>结算</button></dd>	
					</dl>
				</div>
			</div>

		</div>

		<footer></footer>
	</body>
</html>
