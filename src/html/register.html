<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>nike-register</title>
		<link rel="stylesheet" type="text/css" href="/css/register.css">
		<link rel="stylesheet" href="/libs/font/iconfont/iconfont.css">
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/register.js"></script>
	</head>
		
	<body>
		<!--header-->
		<header></header>
		<!-- form -->
		<div class="create">
			<form action="">
				<div class="form">
					<img src="/static/images/logo.png"/>
					<h1>创建您的NIKE账号</h1>
					<input type="text" placeholder="请输入您的用户名" id="username">
					<p>用户名只包括数字字母下划线</p>
					<input type="password" placeholder="请输入您的密码" id="password">
					<p>密码是6位数及以上</p>
					<input type="password" placeholder="请再次输入您的密码" id="password2">
					<input type="text" placeholder="请输入您的手机号" id="tel">
					<button id="regBtn">注册</button>
					<p>已经是会员  <a href="/html/login.html">立即登录</a></p>
				</div>
			</form>
			
		</div>
		<!--footer-->
		<footer></footer>
	</body>
</html>
