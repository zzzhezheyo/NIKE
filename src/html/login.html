<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>nike-login</title>
		<link rel="stylesheet" type="text/css" href="/css/login.css">
		<link rel="stylesheet" href="/libs/font/iconfont/iconfont.css">
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/login.js"></script>
	</head>
		
	<body>
		<!--header-->
		<header></header>
		<!-- form -->
		<form>
			<div class="create">
				<div class="form">
					<img src="/static/images/logo.png"/>
					<h1>登录NIKE账号</h1>
					<input type="text" placeholder="请输入您的用户名" id="username">
					<input type="password" placeholder="请输入您的密码" id="password">
					<div class="forget">
						<span><input type="checkbox" id="rememberMe">保持登录状态</span>
						<a href="javascript:;">忘记密码</a>
					</div>
					<p>一旦登录即表示你同意NIKE的隐私政策和使用条款</p>
					<button id="regBto">登录</button>
					<p>还不是会员  <a href="javascript:;">立即加入</a></p>
				</div>
			</div>
		</form>
		
		<!--footer-->
		<footer></footer>
	</body>
</html>
