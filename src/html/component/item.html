<ul>
	<script type="text/html" id="list-template">
		{{each list item i}}
		
		<li>
			<div class="img">
				<a href="/html/details.html?id={{ item.id }}+{{ item.title }}+{{item.price}}"><img src="{{ item.img }}"></a>
			</div>
			<p class="title">{{ item.title }}</p>
			<p class="price">{{ item.price }}</p>
		
		</li>
		{{/each}}
	</script>
</ul>
